# Hyprland Configuration
# Save this as ~/.config/hypr/hyprland.conf

monitor=,preferred,auto,1

exec-once = zsh -c 'source ~/.zshrc && waybar' & hyprpaper & wal -R

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 3
    col.active_border = rgba(c0c0c0ff) 

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 30

    blur {
        enabled = true
        size = 7
        passes = 2
        vibrancy = 1
    }

}

animations {
    enabled = yes

    # Super smooth for windows
    bezier = superSmooth, 0.4, 0.0, 0.2, 1
    # Snappy for borders, fade, and workspaces
    bezier = snappy, 0.33, 1, 0.68, 1

    animation = windows, 1, 2, superSmooth, popin 20%
    animation = windowsOut, 1, 5, superSmooth, slide
    animation = border, 1, 2, snappy
    animation = borderangle, 1, 2, snappy, loop
    animation = fade, 1, 2, snappy
    animation = workspaces, 1, 5, snappy, slidefad
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling.
    preserve_split = yes # you probably want this
}


gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

windowrulev2 = opacity 0.9, class:^(code|Code|code-oss|Code-OSS|code-oss-dev)$

windowrulev2 = opacity 0.9, class:^(wofi)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = CTRL ALT, T, exec, kitty
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exec, hyprlock
bind = $mainMod, E, exec, dolphin
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy && notify-send "Screenshot copied to clipboard", 
bind = $mainMod, V, exec, mkdir -p /home/aug/media/screenshots && grim /home/aug/media/screenshots/screenshot_$(date +%Y-%m-%d_%H-%M-%S).png && notify-send "Screenshot saved", 
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, exec, zsh -c 'source ~/.zshrc && wallpaper-selector'
bind = $mainMod, F1, exec, brightnessctl set 10%-
bind = $mainMod, F2, exec, brightnessctl set 10%+
bind = $mainMod, F11, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = $mainMod, F12, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = $mainMod, B, togglesplit, # dwindle
bind = $mainMod, 9, pseudo, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus,

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, H, workspace, 1
bind = $mainMod, J, workspace, 2
bind = $mainMod, K, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

